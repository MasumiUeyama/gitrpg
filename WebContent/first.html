  <script type="text/javascript">
    var user1;
    var repo;
    var place;

    $(document).ready(function(){
    	var arg = new Object;
    	var pair=location.search.substring(1).split('&');
    	for(var i=0;pair[i];i++) {
    	    var kv = pair[i].split('=');
    	    arg[kv[0]]=kv[1];
    	}
    	user1 = arg.user1;
    	repo = arg.repo;
    	place =arg.place;
    	commit();

    	$(".link-battle").attr("href", "combat.html?user1=" + arg.user1);
    	$("#userNameInput").attr("value", arg.user1);
    });

  	function commit(){
  		main.main({
  			callback: function(data){
  				$(".commitCount").text(data);
  				$("#hpMeter").attr("value", data*10);
  			}
  		});
  	}

    $(document).ready(function(){
    	countComment();
    });

  	function countComment(){
  		get.countComment(user1,{
  			callback: function(data){
  				$(".countComment").text(data);
  			}
  		});
  	}

    $(document).ready(function(){
    	getChange2();
    });

  	function getChange2(){
  		get.getChange2(user1,{
  			callback: function(data){
  /*				console.log(data);*/
  				$(".getChange2").text(data);
  			}
  		});
  	}

    $(document).ready(function(){
    	getPhoto1();
    });

  	function getPhoto1(){
  		get.getPhoto(user1, {
  			callback: function(data){
  				$(".getPhoto1").attr("src", data);
  			}
  		});
  	}

<html lang="ja">
  <head>
    <script type="text/javascript" src="dwr/engine.js"></script>
    <script type="text/javascript" src="dwr/util.js"></script>
    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/jquery.serialize.js"></script>
    <script type="text/javascript" src="dwr/interface/MultiplePrinter.js"></script>

    <script type="text/javascript">
      function update(){
        var formData = $('#csprinter_form').serializeJson();
        MultiplePrinter.execute(formData, {
          callback: function(data) {
            $('#csprinterReply').text(data);
            $('#error_message').text("");
          },
          errorHandler: updateErrorMessage
        });
      }
      function updateErrorMessage(message, exception){
        $('#error_message').text(message);
        $('#csprinterReply').text("");
      }

      var reply = function(data)
      {
        if (data != null && typeof data == 'object') alert(dwr.util.toDescriptiveString(data, 2));
        else dwr.util.setValue('d2', dwr.util.toDescriptiveString(data, 1));
      }
    </script>
  </head>
  <body>
    <p>
      <form id="csprinter_form">
        最大値: <input type="text" name="max" value="10"/><br/>
        asdffsadf指定した倍数の数字をryoakunに変えるaaa: <input type="text" name="multiple" value="3"/><br/>
        <input value="Send" type="button" onclick="update()"/>
      </form>
      asdf: <span id="csprinterReply"></span>
      <span id="error_message" class="error"></span>
    </p>

  executeGet(  );
  <input class='ibutton' type='button' onclick='MultiplePrinter.executeGet(reply);' value='Execute'  title='Calls MultiplePrinter.executeGet(). View source for details.'/>
  <span id='d2' class='reply'>6a</span>

  </body>
</html>
